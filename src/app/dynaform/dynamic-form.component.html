<div>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let aquestion of questionaire" class="form-row">
      <app-dynamic-form-question [aquestion]="aquestion" [form]="form"></app-dynamic-form-question>
    </div>
    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
