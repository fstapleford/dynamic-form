<div [formGroup]="form">

  <label [attr.for]="aquestion.key">
     {{aquestion.label}}
  </label>

  <div [ngSwitch]="aquestion.controlType">
    <input *ngSwitchCase="'textbox'" [formControlName]="aquestion.key" [id]="aquestion.key" [type]="aquestion.type">
    <select [id]="aquestion.key" *ngSwitchCase="'dropdown'" [formControlName]="aquestion.key">
      <option *ngFor="let opt of aquestion.options" [value]="opt.key"> {{opt.value}} </option>
    </select>
  </div>
 
  <div class="errorMessage" *ngIf="!isValid">
    {{aquestion.label}} is required
  </div>

</div>
